<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="theme.css">

</head>
<header class="header">
    <h1>Pyramid Slide</h1>
</header>

<body class="boxx">

    <br>

    <form id="draw-form">
        <label>
            Brick Symbol
            <select id="brickSymbol">
                <option value="#">#</option>
                <option value="@">@</option>
                <option value="X">X</option>
                <option value="$">$</option>
            </select>
            <input type="range" id="height" min="1" max="20" oninput="drawPyramid(height)">
            <label class="error-message">
                <!-- If there was a user error, we will put a message in here -->
            </label>
        </label>
        <br><br>

    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
